name: CI

on:
  pull_request:
  push:
    branches: [main, master, 'claude/**']

jobs:
  test:
    name: Unit tests + coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: app
        # vitest exits non-zero when any coverage threshold is not met,
        # which blocks merge. Thresholds live in vite.config.ts:
        #   statements ≥ 80%, branches ≥ 75%, functions ≥ 80%

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: app/coverage/
          retention-days: 14

  playwright:
    name: Playwright e2e tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('app/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: app

      - name: Install Playwright system deps (cached browsers)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        working-directory: app

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: app

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 14

  deploy:
    name: Deploy to VPS
    needs: [test, playwright]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}

    steps:
      - name: Deploy via SSH
        if: env.VPS_HOST != ''
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/obsidian-claude-code
            bash scripts/deploy.sh
